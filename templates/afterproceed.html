{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Payment</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--payment css-->
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <title>V-Trans</title>
</head>

<body>
    <hr>
    <form class="row g-3" method="POST" action="{% url 'index2' %}">
        {% csrf_token %}
        <div id="card-success" class="hidden">
            <i class="fa fa-check"></i>
            <p>Payment Successful!</p>
        </div>
        <div id="form-errors" class="hidden">
            <i class="fa fa-exclamation-triangle"></i>
            <p id="card-error">Card error</p>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" id="demo" role="alert">
            <strong>
                <h5>Amount :- {{payment}} </h5>
                </strong> payable amount... Thank you.
        </div>
        <div id="form-container">
            <div id="card-front">
                <div id="shadow"></div>
                <div id="image-container">
                    <span id="card-image">
                   </span>
                </div>
                <!--- end card image container --->
                
                <label for="card-number">
                    Card Number
                </label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1112" length="16" name="cardnumber" required>
                <div id="cardholder-container">
                    <label for="card-holder">Card Holder
                    </label>
                    <input type="text" id="card-holder" placeholder="e.g. John Doe" name="holdername" required>
                </div>
            
                <!--- end card holder container --->
            
                <div id="exp-container">
                    <label for="card-exp">
                        Expiration
                    </label>
                    <input id="card-month" type="text" placeholder="MM" length="2" name="exp_month" required>
                    <input id="card-year" type="text" placeholder="YY" length="2" name="exp_Syear" required>
                </div>
                <div id="cvc-container">
                    <label for="card-cvc"> CVC/CVV</label>
                    <input id="card-cvc" placeholder="XXX-X" type="text" min-length="3" max-length="4" name="cvv" required>
                    <p>Last 3 or 4 digits</p>
                </div>
                <!--- end CVC container --->
                <!--- end exp container --->
            </div>
            <!--- end card front --->
            <div id="card-back">
                <div id="card-stripe">
                </div>
            </div>
            <!--- end card back --->
            <input type="text" id="card-token" />
            <button class="btn btn-warning" type="submit"  id="card-btn" href="/index2">Submit</button>
        </div>
    </form>
    <!--- end form container --->
    <!--payemnt js file-->
    <script src="{% static 'js/payment.js' %}"></script>
</body>

</html>
